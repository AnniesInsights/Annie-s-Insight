<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI con Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-section">
            <!-- Video che cambia dinamicamente -->
            <video id="avatar-video" controls autoplay>
                <source id="video-source" src="video1.mp4" type="video/mp4">
                Il tuo browser non supporta il video.
            </video>
        </div>
        <div class="chat-section">
            <div class="chat-box" id="chat-box">
                <!-- Messaggi della chat -->
            </div>
            <input type="text" id="user-input" placeholder="Scrivi il tuo messaggio...">
            <button onclick="inviaMessaggio()">Invia</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
