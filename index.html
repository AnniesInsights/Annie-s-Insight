<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video e Chat AI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include il file CSS -->
</head>
<body>

    <div id="video-container">
        <video id="avatar-video" controls autoplay>
            <source id="video-source" src="Saluto.mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <!-- I messaggi appariranno qui -->
        </div>
        <div>
            <input type="text" id="user-input" placeholder="Scrivi il tuo messaggio qui">
            <button id="send-btn">Invia</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
