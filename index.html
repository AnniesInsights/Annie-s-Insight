<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video e Chat AI</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        #video-container {
            flex: 1; /* Occupare tutto lo spazio disponibile a sinistra */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #chat-container {
            flex: 1; /* Occupare tutto lo spazio disponibile a destra */
            padding: 10px;
            background-color: #ffffff;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            flex-grow: 1; /* Occupare tutto lo spazio verticale rimanente */
        }
        input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="avatar-video" controls autoplay>
            <source id="video-source" src="Saluto.mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <!-- I messaggi appariranno qui -->
        </div>
        <div>
            <input type="text" id="user-input" placeholder="Scrivi il tuo messaggio qui">
            <button id="send-btn">Invia</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
